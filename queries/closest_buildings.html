<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages':['table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawTable);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Building');
        data.addColumn('number', 'Distance');
        data.addColumn('number', 'Minutes');
        data.addRows([
            ['The Hub', .1, 2],
            ['Burruss Hall', .1, 2],
            ['Grafton-Stovall Theater', .1, 2],
            ['Student Success Center', .1, 3],
            ['Health and Human Services', .1, 2],
            ['Duke Hall', .2, 4],
            ['Carrier Library', .2, 5],
            ['Cleveland Hall', .2, 5],
            ['Miller Hall', .2, 4],
            ['Keezell Hall', .2, 3]
        ]);

        // Set chart options
        var options = {'width': 800,
                       'height': 600,
                       'position': 'top'};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        //Create table
        var table = new google.visualization.Table(document.getElementById('table_disp'));
        table.draw(data, {showRowNumber: true, width: '25%', height: '50%'});
      }
    </script>
  </head>

  <body>
    <h2>Query</h2>
    <pre>
    SELECT * 
    FROM closest_buildings('Grace Street Parking Deck', 10);
    </pre>
    <!--Div that will hold the Table-->
    <h2>Table</h2>
    <div id="table_disp"></div>
    <!--Div that will hold the pie chart-->
    <h2>Chart</h2>
    <div id="chart_div"></div>
  </body>
</html>
